<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">FLURT!</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="survey">Survey</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">FLURT!</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="survey">Survey</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <table class="mdl-data-table mdl-js-data-table">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Nickname</th>
                    <th>Age</th>
                    <th class="mdl-data-table__cell--non-numeric">Living?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      John Lennon
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                      The smart one
                    </td>
                    <td>40</td>
                    <td class="mdl-data-table__cell--non-numeric">No</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Paul McCartney
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                      The cute one
                    </td>
                    <td>73</td>
                    <td class="mdl-data-table__cell--non-numeric">Yes</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      George Harrison
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                      The shy one
                    </td>
                    <td>58</td>
                    <td class="mdl-data-table__cell--non-numeric">No</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                      Ringo Starr
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                      The funny one
                    </td>
                    <td>74</td>
                    <td class="mdl-data-table__cell--non-numeric">Yes</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("/api/friends", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then(res => res.json())
          .then(data => {
            for (let i = 0; i < data.length; i++) {
              console.log(data[i]);
            }
          })
          .catch(err =>
            console.log("error trying to create reservation :: ", err)
          );
      });
    </script>
  </body>
</html>
